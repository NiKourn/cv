<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>CV</title>
		<link rel="icon" type="image/png" href="assets/favicon.svg" />
		<link rel="stylesheet" href="assets/style.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
	</head>
	<body>
		<div id="loader" style="display: block">Loading CV...</div>

		<div id="cv" style="display: none">
			<header id="cv-header" class="hidden">
				<h1></h1>
				<p></p>
				<p></p>
			</header>

			<section id="summary-section" class="hidden">
				<h2>Professional Summary</h2>
				<p></p>
			</section>

			<section id="experience-section" class="hidden">
				<h2>Experience</h2>
			</section>

			<section id="skills-section" class="hidden">
				<h2>Skills</h2>
				<div id="skills-container"></div>
			</section>

			<section id="education-section" class="hidden">
				<h2>Education</h2>
			</section>

			<section id="interests-section" class="hidden">
				<h2>Interests</h2>
			</section>
			<section id="references-section" class="hidden">
				<h2>References</h2>
			</section>
		</div>

		<script src="assets/cv.js"></script>
	</body>
</html>
